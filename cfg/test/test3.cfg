[model::minigpt_delo_articles-small]
embd_pdrop = 0.1
resid_pdrop = 0.1
attn_pdrop = 0.1
n_layer = 8
n_head = 8
n_embd = 512
; vocab_size
; ... derived from tokenizer
vocab_size = dataset::delo_articles-64/layout/tokenizer/vocab_size@delo_articles
; block_size equals max_seq_len
; ... derived from dataset
block_size = dataset::delo_articles-64/layout/window_size@delo_articles

[trainer::minigpt_delo_articles-64]
fs = fs::delo_articles@delo_articles
dataset = dataset::delo_articles-64@delo_articles
model = model::minigpt_delo_articles-small
max_epochs = 10
batch_size = 64
learning_rate = 3e-4
betas = (0.9, 0.95)
grad_norm_clip = 1.0
; # only applied on matmul weights
weight_decay = 0.1
; learning rate decay params:
; ... linear warmup followed by cosine decay to 10% of original
lr_decay = false
; these two numbers come from the GPT-3 paper,
; ... but may not be good defaults elsewhere
warmup_tokens = 375e6
; ... at what point we reach 10% of original LR
final_tokens = 260e9

