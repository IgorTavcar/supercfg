[fs::articles]
root = ../data
domain = 'articles'

[importer::articles_part-no_sections]
source = ../data/corpus/slovenian/part1/raw_text_only_digital_text_chunks_part
source_pattern = pattern:^chunk\.[a-z]{3}$
destination_fs = fs::articles
destination_ds = articles_part-no_sections
process = process.IDXArticleImporterProcess
article_sections = false

[tokenizer::gpt-bpe-30_000]
fs = fs::articles
target_model = gpt
vocab_size = 30_000
add_prefix_space = true

[tokenizer::gpt-bpe-5_000]
fs = fs::articles
target_model = gpt
vocab_size = 5_000
add_prefix_space = true

[layout::512-0.5]
tokenizer = tokenizer::gpt-bpe-30_000
process = 'process.Aligner'
window_size = 512
window_step = 0.5
alignment = space
adaptive = true
edge_tokens = (<|eot|>, <|eot|>, false)

[layout::64-0.5]
tokenizer = tokenizer::gpt-bpe-5_000
process = 'process.Aligner'
window_size = 64
window_step = 0.5
alignment = space
adaptive = true
edge_tokens = (<|eot|>, <|eot|>, false)

[dataset::articles_part]
fs = fs::articles
importer = importer::articles_part-no_sections
layout = layout::512-0.5
tag = "512-0.5"
target_tasks = (causal_language_modeling, masked_language_modeling)
parts = (train=0.9, test=0.1)

[dataset::articles-part-64]
fs = fs::articles
importer = importer::articles_part-no_sections
layout = layout::64-0.5
tag = "64-0.5"
target_tasks = (causal_language_modeling, masked_language_modeling)
parts = (train=0.9, test=0.1)



